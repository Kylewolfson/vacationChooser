<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/my-styles.css" type="text/css">
    <title>Choose Your Own Adventure Vacation!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Adventure Portal!</h1>
        <h2>We will help you choose the perfect getaway destination</h2>
      </div>
      <div class="hide1" id="inputError">
        <h1>Please make a selection for every box</h1>
      </div>
      <h4>Please answer the following questions:</h4>
        <div id="formDiv">
          <form id="destinationChoice">
            <div class="form-group" id="travelInputError">
              <label for="travel">Would you like to leave the country?</label>
              <select class="form-control" id="travel">
                <option disabled selected value> -- select an option -- </option>
                <option value="domestic">I lost my passport.</option>
                <option value="foreign">Get me outta here!</option>
              </select>
            </div>
            <div class="form-group" id="geographyInputError">
              <label for="geography">Do you like water or mountains?</label>
              <select class="form-control" id="geography">
                <option disabled selected value> -- select an option -- </option>
                <option value="water">Splish splash!</option>
                <option value="mountain">Rocks, please.</option>
              </select>
            </div>
            <div class="form-group" id="densityInputError">
              <label for="density">Do you like cities or rural areas?</label>
              <select class="form-control" id="density">
                <option disabled selected value> -- select an option -- </option>
                <option value="city">City slicker</option>
                <option value="rural">Home on the range</option>
              </select>
            </div>
            <div class="form-group" id="priceInputError">
              <label for="price">Do you prefer a cheap getaway or a classy excursion?</label>
              <select class="form-control" id="price">
                <option disabled selected value> -- select an option -- </option>
                <option value="cheap">How far can I go on pocket lint?</option>
                <option value="classy">I got tired of swimming around my bank vault.</option>
              </select>
            </div>
            <div class="form-group" id="temperatureInputError">
              <label for="temperature">What temperature range do you like?</label>
              <select class="form-control" id="temperature">
                <option disabled selected value> -- select an option -- </option>
                <option value="hot">I like it hot!</option>
                <option value="cold">Artic.</option>
              </select>
            </div>
            <button type="submit" class="btn">Your destiny awaits!</button>
          </form>
        </div> <!--Input form div-->
        <div class="hide1" id="domesticResult">
          <h1>You should go to <span id="output"></span></h1>
          <div class="hide1 picsize" id="allagashPic">
            <img src="img/Allagash.jpg" alt="Picture of ">
          </div>
